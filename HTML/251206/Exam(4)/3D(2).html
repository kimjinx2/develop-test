<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                perspective: 1000px;
            }

            /* .item {
                width: 200px;
                height: 200px;
                background-color: lightcoral;
                transform: rotateY(45deg);

                3D 공간의 상속 제어
                기본값 flat.
                transform-style: preserve-3d;
            } */

            .card {
                perspective: 500px;
            }

            .item {
                width: 240px;
                height: 320px;
                background-color: lightpink;
                margin: 100px auto;
                position: relative;

                transition: all 2s;
                transform-style: preserve-3d;
            }

            .item:hover {
                content: "";
                display: block;
                width: 100px;
                height: 100px;
                background-color: aqua;
                transform: translateZ(300px);
            }

            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item"></div>
        </div>
    </body>
</html>
