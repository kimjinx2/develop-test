<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 100px;

                /* z축 선상에서 사용자의 위치 > 3D 공간의 깊이 */
                /* 값이 작을수록 왜곡이 심해짐 */
                /* 부모에게 작성하는 속성. 여러 자식요소가 같은 원근감을 공유 */
                perspective: 100px;
                perspective: 200px;
                perspective: 300px;
                perspective: 400px;

                /* 소실점의 위치 */
                /* 기본값 */
                perspective-origin: center center;
                perspective-origin: center top;
                perspective-origin: center bottom;
                perspective-origin: left center;
                perspective-origin: right center;
                perspective-origin: 0% 50%;
                perspective-origin: 800px -50px;
                perspective-origin: center center;
            }

            .item {
                width: 100px;
                height: 100px;
                background-color: rgba(255, 0, 0, 0.5);

                font-size: 32px;
                display: flex;
                justify-content: center;
                align-items: center;

                transform: rotateX(60deg);
                transform: rotateY(90deg);
                /* transform: rotateZ(60deg); */
            }

            .container2 {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 100px;
            }

            /* transform: perspective() > 개별 요소에 원근감 부여 */
            .container2 .item:nth-child(1) {
                transform: perspective(200px) rotateX(45deg);
            }

            .container2 .item:nth-child(2) {
                transform: perspective(400px) rotateX(45deg);
            }

            .container2 .item:nth-child(3) {
                transform: perspective(800px) rotateY(45deg);
            }

            .container2 .item:nth-child(4) {
                /* perspective의 앞에 오는 속성에 대해서는 원근감이 적용되지 않음. */
                transform: rotateY(45deg) perspective(800px);
                transform: perspective(400px) rotateX(60deg);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>

        <div class="container2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </body>
</html>
