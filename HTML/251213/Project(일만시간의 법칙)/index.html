<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>일만시간의 법칙</title>
</head>
<body>
    <header class="hero">
        <div class="hero-title">
            <img class="title" src="./img/title.png">
            <h1 class="a11y-hidden">1만 시간의 법칙</h1>
        </div>
        <p class="subtitle">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
    </header>

    <main>
        <section class="desc" aria-label="서비스 설명">
            <p>
                <span class="strong">1만 시간의 법칙</span>은<br/>어떤 분야의 전문가가 되기 위해서는<br/>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </section>
        <section class="input" aria-label="입력 폼">
            <form id="training-form">
                <div class="input-group">
                    <p>
                        나는
                        <input type="text" name="field" placeholder="예) 프로그래밍" required/>
                        전문가가 될 것이다.
                    </p>
                    
                    <p>
                        그래서 앞으로 매일 하루에
                        <input type="number" name="hours" class= "no-spinner" placeholder="예) 5" min="1" required/>
                        시간씩 훈련할 것이다.
                    </p>
                </div>

                <button type="submit" class="btn-calc">
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                </button>
            </form>
        </section>

        <section class="result">
            <p class="pcenter">
                당신은 <span id="result-field">프로그래밍</span> 전문가가 되기 위해서
            </p>
            <p class="pcenter">
                대략 <span id="result-days">1660</span> 일 이상 훈련하셔야 합니다! : )
            </p>

            <div class="actions">
                <button type="button" class="btn-go">훈련하러 가기 GO! GO!</button>
                <button type="button" class="btn-share">공유하기</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <img src="./img/logo.png" alt="weniv">
        <p class="copyright">
            본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다. <br/>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>

    <div style="display: none;">
        <p>화이팅!!</p>
        <p>당신의 꿈을 응원합니다!</p>
        <img src="./" alt="">
        <button></button>
    </div>

    //1. gpt에게 이 프로젝트를 보고 일만시간의 법칙을 계산하기 위해서 사용자가 입력한 매일 훈련 시간을 만 시간에서 나누게 하는 자바 스크립트를 짜줘.
    //2. 처음에 일만시간이 계산되기 전에 section result를 숨기고 계산을 하면 나타나게 해줘.  
    // 주석을 상세하게 달아줘. 
    // 3. 모달 창이 하나 있어. 이 모달 창이 처음에 안 떠져 있다가 훈련하러 가기 버튼을 누르면 나오게 하는 스크립트를 작성해줘.
        let tdhour = 0;
        let result_days = document.getElementById('result-days'); /**/
    </script>


</body>
</html>
