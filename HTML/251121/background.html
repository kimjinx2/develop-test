<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background CSS</title>
    <style>
        .box {
            width: 100vw;
            height: 100vw;
            background-color: lightgoldenrodyellow;
            /* 배경 이미지 */
            background-image: url();

            /* 반복에 관한 것.*/
            background-repeat: no-repeat;

            /* x축으로 납득 */
            background-repeat: repeat-x;

            /*이미지 위치 지정*/
            background-position: right bottom;
            background-position: center;
            background-position: 100% 100%;

            /* 이미지 크기 조정 */
            background-size: contain; /*contain의 경우 이미지가 잘리지 않으니까 UI또는 CI등에서 사용.*/
            background-size: cover; /*이미지 잘릴 가능성 있음*/

            border: dotted black 30px;

            /* 배경의 범위 */
            background-clip: border-box;
            background-clip: padding-box;

            padding: 50px;
            background-clip: content-box;
            
            /* 이미지의 시작점 */
            background-origin: border-box;
        }

        div {
            width: 100vw;
            height: 50vh;

            background-attachment: scroll;
            
            /* 이미지가 뷰포트에 고정, 스크롤해도 이미지는 움직이지 않음. */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Magni aperiam eligendi reprehenderit rerum quod delectus. 
        Doloribus obcaecati aperiam enim, sapiente laudantium aliquam amet magnam ea,
        molestiae consectetur quidem delectus officiis.
    </div>
</body>
</html>
