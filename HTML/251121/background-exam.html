<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: solid 1px black;
            margin-bottom: 10px;
        }

        .box1 {
                width: 300px;
                height: 200px;
                background-color: #87cf7e;
                background-image: url("");
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

        .box2 {
                margin-left: 20%;
                width: 80vw;
                height: 50vh;
                background-color: #f7e699;
                background-image: url("");
                background-image: repeat-y;
                margin-left: auto;
                /* ^ 알아서 가운데 정렬 */
                background-size: contain;
            }

        .box3 {
                width: 300px;
                height: 400px;
                background-color: #99e3f7;
                background-image: url("");
                background-repeat: repeat-x;
                background-size: 33.3%;
                background-position: left center;
            }

    </style>
    <title>BG exam</title>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
