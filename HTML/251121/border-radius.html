<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius exam</title>
    <style>

        .parent{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .parent div{
            width: 100px;
            height: 100px;
            background-color: rgb(242, 105, 187);
        }

        .box1 {
            border-radius: 50%;
        }

        .box2 {
            border-radius: 25%;
        }

        .box3 {
            /* border-top-left-radius: 100%; */
            border-radius: 100% 0 0;
        }

        .box4 {
            border-top-left-radius: 100%;
            border-bottom-right-radius: 100%;
        }

        .box5 {
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
        }
        .parent .box6 {
            border-radius: 50px 50px 0 0;
            height: 50px;   
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>
</html>
