<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .main {
                background-color: #000;
                font-size: 32px;
                /* padding: 10px; */
                border: solid 10px black;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            header,
            footer {
                /* height: 100px; */
                flex-basis: 100px;
            }

            .container {
                flex-basis: 500px;
                display: flex;
                gap: 10px;
            }

            aside {
                flex-basis: 200px;
                flex-grow: 0;
            }

            section {
                flex-grow: 1;
            }

            header,
            section,
            aside,
            footer {
                background-color: lemonchiffon;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <header>header</header>
            <div class="container">
                <section>section</section>
                <aside>aside</aside>
            </div>
            <footer>footer</footer>
        </div>
    </body>
</html>
